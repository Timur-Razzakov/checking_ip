version: "3"

services:
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - data:/var/lib/postgresql/data
  app:
    build: ./
    restart: always
    ports:
      - "80:8000"
    command: bash -c "python manage.py migrate  && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
volumes:
  data:


