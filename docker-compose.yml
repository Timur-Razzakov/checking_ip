version: "3.8"

services:
  app:
    build: ./
    restart: always
    ports:
      - "8000:8000"
    command: bash -c "python manage.py migrate  && python manage.py runserver"
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
volumes:
  data:

